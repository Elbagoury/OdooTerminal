name: Test

on:
  schedule:
    - cron: '0 0 * * SUN'
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  selenium:
    strategy:
      matrix:
        # Use only lower and higher versions
        instance: [11.0, 16.0]
        browser: [chrome, firefox]
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/cache@v3
        with:
          path: |
            .venv
            .cache
            ~/.wdm
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Switch to current branch
        run: git checkout ${{ env.BRANCH }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install browser firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: "latest"
        if: ${{ matrix.browser == 'firefox' }}

      - name: Install browser chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: "stable"
        if: ${{ matrix.browser == 'chrome' }}

      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.1

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install

      - name: Install xvfb
        run: sudo apt-get install -y xvfb

      - name: Create .zip package
        run: poetry run python tools/release.py


      - name: Run test for ${{ matrix.instance }} (${{ matrix.browser }})
        id: xtests
        run: xvfb-run --auto-servernum poetry run pytest --capture=no --browser ${{ matrix.browser }} --odoo-version ${{ matrix.instance }}
        continue-on-error: true

      - name: Retry test for ${{ matrix.instance }} (${{ matrix.browser }})
        if: steps.xtests.outcome != 'success'
        run: xvfb-run --auto-servernum poetry run pytest --capture=no --browser ${{ matrix.browser }} --odoo-version ${{ matrix.instance }}
